<div class="RestaurantSlider">

  <div class="RestaurantSlider__title">
    <h4  >{{ title }}</h4>
    <ion-icon size="large" name="arrow-forward-circle-outline"></ion-icon>
  </div>

  <app-slider>
    <ng-container *ngFor="let restaurant of restaurants">
      <app-restaurant-slider-derscription [restaurant]="restaurant" ></app-restaurant-slider-derscription>
    </ng-container>
  </app-slider>

</div>
