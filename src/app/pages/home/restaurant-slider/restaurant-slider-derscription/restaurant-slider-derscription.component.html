<div class="Restaurant">
  <img [src]="restaurant.image" alt="" class="Restaurant__img noPointer">
  <div class="Restaurant__info noPointer">
    <h6 class="Restaurant__name">{{ restaurant.name }}</h6>
    <div class="Restaurant__details">
      <p>{{ restaurant.availablePlace }}</p>
      <p>{{ restaurant.distance }}</p>
      <p>{{ restaurant.rating }}</p>
    </div>
  </div>
</div>
