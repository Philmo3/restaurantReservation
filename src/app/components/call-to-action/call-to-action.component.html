
<div class="CallToAction">
  <div class="CallToAction__nameContainer">
    <ion-icon [name]='callToAction.icon'></ion-icon>
    <h6>{{ callToAction.name }}</h6>
  </div>
  <p>{{ callToAction.title }}</p>
  <ion-button color="secondary" size="small" mode="ios"><p>{{ callToAction.buttonText }}</p></ion-button>

</div>
